<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="navbar">

            <ul class="menu">
                <div class="head">Get the App</div>
                <li><a href="#">Investors Relations</a></li>
                <li><a href="#">Add Restaurant</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>

        </div>

        <div class="content">

            <div class="logo"><img src="zomato-logo.avif"></div>
            <div class="text">Discover the best food & drinks in Delhi NCR</div>

        </div>

        <div class="nav-search">

            <div class="select-search">

            <i class="fa-solid fa-location-dot"></i>
            <span>Ywca, 1, Ashoka Rd, Hanu</span>
            <i class="fa-solid fa-chevron-down"></i>

            </div>

            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <input type="text" placeholder="Search for restaurant, cuisine or a dish" class="search-input">

        </div>

    </header>

    <div class="options">

        <div id="box1" class="box">

            <img src="pic1.jpeg" alt="" class="image">

            <div class="text-in">
                <h1>Order online</h1>
                <p>Stay home and order to your doorstep</p>
            </div>

        </div>

        <div id="box2" class="box">

            <img src="pic2.jpeg" alt="" class="image">

            <div class="text-in">
                <h1>Dining</h1>
                <p>View the city's favourite venues</p>
            </div>

        </div>

        <div  id="box3"class="box">

            <img src="pic3.jpeg" alt="" class="image">

            <div class="text-in">
                <h1>Live events</h1>
                <p>Discover India's best events and concerts</p>
            </div>

        </div>

    </div>
    
</body>
</html>
